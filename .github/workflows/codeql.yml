name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 13 * * *'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}, ${{ matrix.feature }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
            feature: ENABLE_TPM2
          - language: c-cpp
            build-mode: manual
            feature: ENABLE_PKCS11_SOFTHSM
          - language: c-cpp
            build-mode: manual
            feature: ENABLE_NANOROOT
          - language: python
            build-mode: none
            feature: none
          - language: c-cpp
            build-mode: manual
            feature: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SoftHSM2 (for PKCS11 build)
      if: matrix.feature == 'ENABLE_PKCS11_SOFTHSM'
      run: |
        sudo apt-get update
        sudo apt-get install -y softhsm2
        # Find and copy the shared library to ./lib/
        find /usr/lib /usr/lib64 /usr/local/lib -name 'libsofthsm2.so*' -exec cp {} ./lib/ \;

    - name: Clean build directories
      if: matrix.language == 'c-cpp'
      run: |
        rm -rf build
        find projects -type d -name build -exec rm -rf {} +

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: CMake
      if: matrix.language == 'c-cpp'
      run: |
        cmake \
          -DWITH_LOGGING=ON \
          -DBUILD_SAMPLES=ON \
          -DENABLE_MQTT_CLIENT=ON \
          -DENABLE_MQTT_STREAMING=ON \
          -DENABLE_SSH_CLIENT=ON \
          -DENABLE_SSH_SERVER=ON \
          -DENABLE_SSH_CLIENT_CERT_AUTH=ON \
          -DENABLE_SSH_SERVER_CERT_AUTH=ON \
          -DENABLE_TAP_API_EXAMPLE=ON \
          -DENABLE_EST=ON \
          -DENABLE_SCEP=ON \
          -DSECURE_PATH="$(pwd)" \
          -D${{ matrix.feature }}=ON \
          -B build -S . && \
        cmake --build build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}/${{matrix.feature}}"
